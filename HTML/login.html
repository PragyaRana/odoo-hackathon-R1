<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CivicTrack</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/auth.css"">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Header matching mockup -->
        <div class="auth-header">
            <div class="brand">
                <i class="fas fa-city"></i>
                <span>CivicTrack</span>
            </div>
            <a href="dashboard.html" class="home-btn">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
        
        <div class="auth-main">
            <div class="auth-content">
                <div class="form-container">
                    <h2>User Login page</h2>
                  
                    
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="User Name" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        
                        <div class="form-footer">
                            <span>Don't have an account? 
                                <a href="register.html">Register here</a>
                            </span>
                        </div>
                        
                        <button type="submit" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                    </form>
                </div>
            </div>
            
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showAlert('Please fill in all fields.', 'error');
                return;
            }
            
            // Show loading
            const btn = this.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            
            setTimeout(() => {
                // Store user session
                localStorage.setItem('civictrack_user', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString()
                }));
                
                showAlert('Login successful!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        });
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            Object.assign(alert.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                background: type === 'success' ? '#38a169' : '#e53e3e',
                color: 'white',
                padding: '15px 20px',
                borderRadius: '8px',
                fontSize: '0.9rem',
                fontWeight: '500',
                zIndex: '9999',
                display: 'flex',
                alignItems: 'center',
                gap: '10px'
            });
            document.body.appendChild(alert);
            setTimeout(() => document.body.removeChild(alert), 3000);
        }
    </script>
</body>
</html>
